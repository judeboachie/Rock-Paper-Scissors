<html>
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <!-- Bootstrap CSS -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous"
        />

        <link href="rps-stylesheet.css" rel="stylesheet" type="text/css">

    </header>

    <body>
        <div id="title" class="flex-center">
            <h1>WELCOME TO ROCK-PAPER-SCISSORS</h1>
        </div>

        <div class="input-container">
            <input id="input" type="text" value="" placeholder="Enter your name"> &nbsp
            <button id="addName" onclick="addName()">START</button>
        </div> 

        <br/>
        <br/>

        <div class="flex-center">
            <button id="rock" class="button" onclick="selection('Rock')">Rock</button>
            <button id="paper" class="button" onclick="selection('Paper')">Paper</button>
            <button id="scissors" class="button" onclick="selection('Scissors')">Scissors</button>
        </div>

        <br/> 

        <div id="image-container" class="flex-center">
            <img id="rock-image" class="image" src="https://static.thenounproject.com/png/477918-200.png" alt="Rock">
            <img id="paper-image" class="image" src="https://static.thenounproject.com/png/477922-200.png" alt="Paper">
            <img id="scissors-image" class="image" src="https://static.thenounproject.com/png/477919-200.png" alt="Scissors">
        </div>

        <br/>

        <div id="result"></div>

        <div id="userScoreboard" class="flex-center"></div>

        <br/>

        <div id="botScoreboard" class="flex-center"></div>

        <br/>

        <div id="totalWinnings" class="flex-center"></div>

        <br/>

        <div id="playAgainText" class="flex-center"></div>

        <br/>
        <br/>
        <br/>

        <div class="flex-center">
            <button id="restart" onclick="restartGame()">Again</button>
        </div>
    </body>

    <script src="rps.js"></script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"
      ></script>
      
</html>
